<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Практическая работа №5 Ивана Цыпкина на Яндекс.Практикуме">
  <meta name="keywords" content="Места России">
  <meta name="author" content="Иван Цыпкин">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__content">

    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="main">
      <section class="profile">
        <img src="./images/Cousteau.png" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить профиль"></button>
      </section>

      <section class="cards">
        <ul class="cards__list">
          <!-- Сюда добавляются карточки средствами JavaScript -->
        </ul>
      </section>

      <template class="cards__tamplate">
        <li class="cards__item">
          <button type="button" class="cards__remove-button" aria-label="Удалить карточку"></button>
          <img src="./images/Elbrus.png" alt="Гора Эльбрус, Солнце скрылось за вершину" class="cards__image">
          <div class="cards__caption">
            <h2 class="cards__image-caption">Эльбрус</h2>
            <button type="button" class="cards__like-button" aria-label="Поставить лайк"></button>
          </div>
        </li>
      </template>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021. Mesto Russia. Иван Цыпкин</p>
    </footer>

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button type="button" class="popup__close-button" aria-label="Закрыть окно"></button>
        <h3 class="popup__heading">Редактировать профиль</h3>
        <form class="popup__form" method="POST" name="profileForm">
          <input type="text" class="popup__form-item popup__form-item_value_name" placeholder="Имя" name="userName" required>
          <input type="text" class="popup__form-item popup__form-item_value_job" placeholder="Род деятельности" name="userJob" required>
          <button type="submit" class="popup__submit-button" aria-label="Сохранить профиль">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_new-card">
      <div class="popup__container">
        <button type="button" class="popup__close-button" aria-label="Закрыть окно"></button>
        <h3 class="popup__heading">Новое место</h3>
        <form class="popup__form" method="POST" name="profileForm">
          <input type="text" class="popup__form-item popup__form-item_value_pic-name" placeholder="Название" name="picName" required>
          <input type="text" class="popup__form-item popup__form-item_value_link" placeholder="Ссылка на картинку" name="picLink" required>
          <button type="submit" class="popup__submit-button" aria-label="Сохранить профиль">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image">
      <figure class="popup__figure">
        <button type="button" class="popup__close-button" aria-label="Закрыть окно"></button>
        <img src="./images/Elbrus.png" alt="Маршрут" class="popup__image">
        <figcaption class="popup__caption">Эльбрус</figcaption>
      </figure>
    </div>

  </div>

  <script src='./scripts/main.js'></script>

</body>
</html>
